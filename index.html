<!DOCTYPE html>
<html>

<head>
    <title>Focus on Today</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1><span class="title">Focus on</span> Today</h1>
        <div class="appcontainer">
            <h2 class="subtitle">Today <img class="sun" src="./Sun.jpg" alt="sun"></h2>

            <p class="progresslabel ">Raise the bar by completing you goals!</p>
            <div class="progress-bar">
                <div class="progress-value">
                    <span>2/3 Completed</span>
                </div>
                <p class="error-label">Please set all the 3 goals!</p>
            </div>

            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="./check.jpg" alt="tick">
                </div>
                <input id="first" type="text" class="goal-input" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="./check.jpg" alt="tick">
                </div>
                <input id="second" type="text" class="goal-input" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="./check.jpg" alt="tick">
                </div>
                <input id="third" type="text" class="goal-input" placeholder="Add new goal...">
            </div>
</body>
<p class="quote">"Move one step ahead, today!"</p>
<footer class="with">Made with by ❤️ Shubhangi Sharma</footer>
</div>
</main>

</html>
